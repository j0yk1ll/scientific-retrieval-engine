[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "retrieval-system"
version = "0.1.0"
description = "Local knowledge retrieval system scaffold"
authors = [{ name = "Scientific Retrieval Engine Team" }]
requires-python = ">=3.11,<3.12"
readme = "README.md"
dependencies = [
    "requests==2.32.5",
    "pydantic==2.12.5",
    "pydantic-settings==2.12.0",
    "psycopg[binary]==3.3.2",
    "tenacity==9.1.2",
    "lxml==6.0.2",
    "python-dotenv==1.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest==9.0.2",
    "pytest-mock==3.15.1",
    "responses==0.25.8",
    "ruff==0.14.9",
    "mypy==1.19.1",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests that rely on external services",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["retrieval"]
exclude = ["tests"]
